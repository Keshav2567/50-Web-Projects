<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Incrementing Counter</title>
	<!-- HTML -->
	<!-- Custom Styles -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" type="text/css" media="all" />
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Ubuntu+Mono&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<div class="counter-container">
		<i class="fab fa-twitter fa-3x"></i>
		<div class="counter" data-target="12000">
			12,000
		</div>
		<span>Twitter Followers</span>
	</div>
	<div class="counter-container">
		<i class="fab fa-youtube fa-3x"></i>
		<div class="counter" data-target="5000">
			5,000
		</div>
		<span>YouTube Subscribers</span>
	</div>
	<div class="counter-container">
		<i class="fab fa-facebook fa-3x"></i>
		<div class="counter" data-target="7500">
			7,500
		</div>
		<span>Facebook Fans</span>
	</div>
	<script src="main.js"></script>
</body>

</html>
